<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#3998d9">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/application.css" rel="stylesheet" media="screen">
  <link rel="manifest" href="manifest.json">
  <link rel="preload" href="vendor/idb.js" as="script">
  <link rel="preload" href="js/index.js" as="script">
  <link rel="preload" href="js/dbhelper.js" as="script">
  <link rel="preload" href="js/main.js" as="script">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="header__nav">
      <h1 class="header__title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="main">
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div class="wrapper">
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant&nbsp;Reviews</strong></a> All&nbsp;Rights&nbsp;Reserved.
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="vendor/idb.js"></script>
  <script src="js/index.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
