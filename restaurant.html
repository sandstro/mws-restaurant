<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#3998d9">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="dns-prefetch" href="https://ajax.googleapis.com">
  <link rel="dns-prefetch" href="https://maps.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://maps.gstatic.com">
  <link href="css/application.css" rel="stylesheet" media="screen">
  <link rel="manifest" href="manifest.json">
  <link rel="preload" href="vendor/idb.js" as="script">
  <link rel="preload" href="js/index.js" as="script">
  <link rel="preload" href="js/dbhelper.js" as="script">
  <link rel="preload" href="js/main.js" as="script">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav class="header__nav">
      <h1 class="header__title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
  </header>

  <main id="maincontent" class="main">
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section>
      <h2>Add your review</h2>
      <form>
        <label>Reviewer:
          <input type="text" name="name" />
        </label>
        <div>
          <p>Your rating:</p>
          <select aria-label="Select rating for restaurant" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <label>Comments:
          <textarea name="comment"></textarea>
        </label>
        <button onclick="handleSubmit()">Add review</button>
      </form>
    </section>

    <section id="reviews-container">
      <ul aria-labelledby="reviews__heading" id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant&nbsp;Reviews</strong></a> All&nbsp;Rights&nbsp;Reserved.
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
  <script src="vendor/idb.js"></script>
  <script src="js/index.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGh91I6PwWO1eHcWKTNcHpm1VPEncsXAo&libraries=places&callback=initRestaurantMap"></script>
</body>

</html>
