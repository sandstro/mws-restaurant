<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#3998d9">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/application.css" rel="stylesheet" media="screen">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Raleway:400,700:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'https') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</head>

<body class="inside">
  <header>
    <nav class="header__nav">
      <h1 class="header__title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
  </header>

  <main id="maincontent" class="main">
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container">
      <ul aria-labelledby="reviews__heading" id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant&nbsp;Reviews</strong></a> All&nbsp;Rights&nbsp;Reserved.
  </footer>

  <script src="node_modules/idb/lib/idb.js"></script>
  <script src="dist/js/all.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGh91I6PwWO1eHcWKTNcHpm1VPEncsXAo&libraries=places&callback=initRestaurantMap"></script>
</body>

</html>
