<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#3998d9">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/application.css" rel="stylesheet" media="screen">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews</title>
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Raleway:400,700:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'https') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</head>

<body>
  <header>
    <nav class="header__nav">
      <h1 class="header__title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="main">
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div class="wrapper">
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant&nbsp;Reviews</strong></a> All&nbsp;Rights&nbsp;Reserved.
  </footer>

  <script src="vendor/idb.js"></script>
  <script src="js/index.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGh91I6PwWO1eHcWKTNcHpm1VPEncsXAo&libraries=places&callback=initMap"></script>
  <script src="vendor/lazyload.min.js"></script>
  <script>window.myLazyLoad = new LazyLoad();</script>
</body>

</html>
